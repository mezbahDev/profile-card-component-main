<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="images/bg-pattern-top.svg" alt="" class="container_img1">
    <img src="images/bg-pattern-bottom.svg" alt="" class="container_img2"/>

    <div class="card-container">
      <div class="card-container_head-section">
        <img src="images/bg-pattern-card.svg" alt=""/>
      </div>
  
      <div class="card-container_mid-section">
        <img src="images/image-victor.jpg" alt=""/>
        <div class="card-container_mid_name">
          <p class="card-container_mid_name-section">Victor Crest <span>26</span></p>
          <p class="card-container_mid_name_place">London</p>
        </div>
      </div>
  
      <div class="card-container_footer-section">
        <div class="card-container_footer">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card-container_footer">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card-container_footer">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
